<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <section id="hero">
    <header class="hero__header header">
      <div class="container">
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">about</a>
            </li>
            <li class="nav__item">
              <a class="nav__logos" href="#">
                <img class="nav__logo" src="media/img/Logo (1).svg" alt="logo" width="170" height="23">
              </a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="hero__container container">
      <div class="hero__content">
        <img src="media/img/Main-IMG.png" alt="Main-IMG" width="1200" height="844">
        <h2 class="hero__title title">Editorial</h2>
        <div class="hero__des">
          <ul class="hero__list">
            <li class="hero__item">
              <p class="hero__text">ART DIRECTOR</p>
              <h4 class="hero__subtitle">Geoff Levy</h4>
            </li>
            <li class="hero__item">
              <p class="hero__text">Creative Director</p>
              <h4 class="hero__subtitle">Natailie Schneider</h4>
            </li>
            <li class="hero__item">
              <p class="hero__text">DESIGNER</p>
              <h4 class="hero__subtitle">Em Design</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section id="model">
    <div class="container">
      <div class="model__content">
        <img class="model__img" src="media/img/img-two.png" alt="img-two">
        <h2 class="model__title title">Editorial</h2>
        <img class="model__img model__imgs" src="media/img/img-three.png" alt="img-two">
        <img class="model__img" src="media/img/img-four.png" alt="img-two">
      </div>
    </div>
  </section>
  <section id="wallaper">
    <div class="container">
      <div class="wallaper__content row align-center around">
        <img class="wallaper__img" src="media/img/img-six.png" alt="img-six" width="500">
        <div class="wallaper__imgs">
          <img class="wallaper__img" src="media/img/img-fife.png" alt="img-fife" width="500">
          <img class="wallaper__img" src="media/img/img-seven.png" alt="img-seven" width="500">
        </div>
      </div>
    </div>
  </section>
  <section id="edit">
    <div class="container">
      <div class="edit__content">
        <h2 class="edit__title title">Editorial</h2>
        <h2 class="edit__title title">Editorial</h2>
        <h2 class="edit__title title">Editorial</h2>
        <div class="edit__imgs">  
          <img class="edit__img" src="media/img/img-eyd.png" alt="img-eyd">
        </div>
      </div>
    </div>
  </section>
  <section id="project">
   <div class="container">
      <div class="project__content">
        <div class="project__imgs">
          <img class="project__img" src="media/img/Mask Group (2).png" alt="">
          <img class="project__img" src="media/img/Mask Group.png" alt="">
          <img class="project__img" src="media/img/Mask Group (1).png" alt="">
        </div>
        <div class="project__des">
          <h2 class="project__title title">Next Project</h2>
        </div>
      </div>
   </div>
  </section>
</body>
</html>
